<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        #about, #portfolio, #contact {
            padding: 20px 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #about p, #contact p {
            text-align: center;
        }

        #portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .portfolio-item {
            width: 30%;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
        }

        .portfolio-item h3 {
            padding: 10px;
            text-align: center;
        }

        #contact form {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 0 auto;
        }

        #contact input, #contact textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #contact button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I'm a web developer and designer with a passion for creating beautiful and functional websites.</p>
        </section>

        <section id="portfolio">
            <h2>My Work</h2>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/300x200" alt="Project 1">
                <h3>Project 1</h3>
            </div>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/300x200" alt="Project 2">
                <h3>Project 2</h3>
            </div>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/300x200" alt="Project 3">
                <h3>Project 3</h3>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
</body>

</html>
